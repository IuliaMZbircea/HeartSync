security:
    password_hashers:
        App\Entity\Doctor:
            algorithm: auto

    providers:
        doctor_provider:
            entity:
                class: App\Entity\Doctor
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        login:
            pattern: ^/api/login
            stateless: true
            # json_login poate fi șters sau ignorat dacă folosești controller propriu

        api:
            pattern: ^/api
            stateless: true
            jwt: ~
            provider: doctor_provider

    access_control:
        - { path: ^/api/login, roles: PUBLIC_ACCESS }
        - { path: ^/api,       roles: ROLE_DOCTOR }

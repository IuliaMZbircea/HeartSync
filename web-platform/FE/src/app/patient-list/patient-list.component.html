<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex flex-col items-center py-20">
  <div class="w-full max-w-5xl bg-white   p-7">
    <h1 class="text-4xl font-extrabold text-indigo-900 mb-6 tracking-tight">Patients list</h1>

    <div class="flex items-center gap-4 mb-6">
      <label class="text-gray-700 font-medium whitespace-nowrap">Search patient by name</label>
      <div class="relative flex-1">
        <input
          (input)="applyFilter($event)"
          matInput
          placeholder="Search by name"
          class="w-full pl-8 pr-3 py-[6px] border border-gray-300 text-sm rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <img src="assets/images/search.png" alt="search icon" class="absolute left-2 top-1/2 transform -translate-y-1/2 h-4 w-4 opacity-60" />
      </div>
    </div>

    <div class="overflow-x-auto rounded-lg ">
      <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8 w-full table-fixed bg-white text-sm">

        <ng-container matColumnDef="id">
          <td mat-cell *matCellDef="let element" class="text-left px-4 py-3 border-b border-r border-gray-200">{{ element.id }}</td>
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-left px-4 py-3 text-indigo-700 border-r border-gray-200">Patient ID</th>
        </ng-container>

        <ng-container matColumnDef="patient">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-left px-4 py-3 text-indigo-700 border-r border-gray-200" style="min-width: 250px;">
            Patient
          </th>
          <td mat-cell *matCellDef="let element" class="text-left px-4 py-3 border-b border-r border-gray-200" style="min-width: 200px;">
            <a [routerLink]="['/patient', element.id]" class="text-indigo-600 hover:underline cursor-pointer">
              {{ element.lastName }}  {{ element.firstName }}, {{ element.age }}, {{ element.sex }}
            </a>
          </td>
        </ng-container>

        <ng-container matColumnDef="diseases">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-3 text-indigo-700 border-r border-gray-200">Diseases</th>
          <td mat-cell *matCellDef="let element" class="text-left px-4 py-3 border-b border-r border-gray-200">
            {{ getDiseaseNames(element.diseases) }}
          </td>
        </ng-container>


        <ng-container matColumnDef="alerts">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center px-4 py-3 text-indigo-700 border-r border-gray-200">Alerts</th>
          <td mat-cell *matCellDef="let element" class="px-4 py-3 border-b border-r border-gray-200">
            <div class="flex justify-center items-center h-full">
              <button class="relative border-0 bg-transparent p-0">
                <svg class="h-6 w-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                </svg>
                <span class="absolute -top-1 -right-1">
          <div
            class="h-4 w-4 flex items-center justify-center rounded-full text-[10px] font-bold text-white"
            [ngClass]="element.alert === 0 ? 'bg-green-600' : 'bg-red-600'">
            {{ element.alert || 0 }}
          </div>
        </span>
              </button>
            </div>
          </td>
        </ng-container>


        <ng-container matColumnDef="risk">
          <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center px-4 py-3 text-indigo-700 border-r border-gray-200">Risk score</th>
          <td mat-cell *matCellDef="let element" class="text-left px-4 py-3 border-b border-r border-gray-200">
            <div class="flex items-center justify-center h-full">
                <span
                    class="h-4 w-4 rounded-full inline-block"
                    [title]="getRiskType(element)"
                    [ngClass]="getRiskColor(element)">
                 </span>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center px-4 py-3 text-indigo-700">Actions</th>
          <td mat-cell *matCellDef="let element" class="text-left px-4 py-3   ">
            <div class="flex items-center justify-center gap-4">
              <i class="fa-solid fa-capsules cursor-pointer" style="color: #9b2727;" (click)="openMedicationsDialog(element.id)" title="Medications"></i>
              <i class="fa-solid fa-allergies cursor-pointer" style="color: #d97706;" (click)="openAllergiesDialog(element.id)" title="Allergies"></i>
              <i class="fa-solid fa-file-medical cursor-pointer" style="color: #2563eb;" (click)="openEhrDialog(element.id)" title="EHR"></i>
              <i class="fa-solid fa-triangle-exclamation cursor-pointer" style="color: #eab308;" (click)="openAlertsDialog(element.id)" title="Alerts"></i>
              <i class="fa-solid fa-user-doctor cursor-pointer" style="color: #10b981;" (click)="openConsultationsDialog(element.id)" title="Consultations"></i>
              <i class="fa-solid fa-comment-medical cursor-pointer" style="color: #7c3aed;" (click)="openRecommendationsDialog(element.id)" title="Recommendations"></i>
            </div>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="min-h-12"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="min-h-12"></tr>
      </table>
      <div class="flex items-center justify-between mt-4 mx-9">
        <mat-paginator
          [length]="100"
          [pageSize]="6"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page"
        ></mat-paginator>

        <button class="add-patient whitespace-nowrap py-2 px-3" [routerLink]="['/add-patient']">
          Add new patient
        </button>
      </div>



    </div>

  </div>
</div>

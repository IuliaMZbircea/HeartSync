
<div class="h-24"></div>

<div class="grafic" style="width: 100%; margin-bottom: 32px;">
  <canvas baseChart
          #pulseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="'line'">
  </canvas>
</div>

<div class="grafic" style="width: 100%;">
  <canvas baseChart
          #temperatureChart
          [data]="temperatureChartData"
          [options]="temperatureChartOptions"
          [type]="'line'">
  </canvas>
</div>

<div>
  <canvas baseChart
          #humidityChart
          [data]="humidityChartData"
          [options]="humidityChartOptions"
          [type]="'line'">
  </canvas>
</div>

<div class="grafic" style="width: 100%; background-color: white;">
  <canvas baseChart
          #ecgChart
          [data]="ecgChartData"
          [options]="ecgChartOptions"
          [type]="'line'"
          style="background-color: transparent;">
  </canvas>
</div>
